<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Галерея картинок</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="gallery-container">
      <h1>Галерея картинок</h1>
      <div id="gallery" class="gallery"></div>
      <div class="buttons">
        <button id="loadMore">Завантажити ще 4 картинки</button>
        <button id="clearGallery">Очистити галерею</button>
        <button id="deleteLast">Видалити останню картинку</button>
        <button id="reverseGallery">Перевернути галерею</button>
        <button id="darkenImages">Затемнити картинки</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
